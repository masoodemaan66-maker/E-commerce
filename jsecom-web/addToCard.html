<!--Main Section-->

<!-- billing section -->
<h1 class="text-2xl font-bold mb-4">Your Cart</h1>
<div id="cartItems" class="flex flex-col gap-4"></div>

<div class="flex justify-between items-center mt-6 border-t pt-4">
  <span class="font-semibold text-lg">Total:</span>
  <span id="cartTotal" class="font-bold text-lg">0 PKR</span>
</div>

<script>
  let container = document.getElementById('cartItems');
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function renderCart() {
  container.innerHTML = '';

  if (cart.length === 0) {
    container.innerHTML = '<p>Your cart is empty!</p>';
    updateCartTotal();
    updateCartCount();
    return;
  }

  cart.forEach(item => {
    container.innerHTML += `
      <div class="flex items-center gap-4 border p-3 rounded">
        <img src="${item.image}" class="h-20 w-20 object-contain"/>
        <div class="flex-1">
          <h3 class="font-semibold">${item.name}</h3>
          <p>Price: ${item.price} PKR</p>
          <div class="flex items-center gap-2 mt-1">
            <button onclick="changeCartQty(${item.id}, -1)"
              class="px-2 py-1 bg-gray-200 rounded">âˆ’</button>
            <span class="font-medium">${item.quantity}</span>
            <button onclick="changeCartQty(${item.id}, 1)"
              class="px-2 py-1 bg-gray-200 rounded">+</button>
          </div>
        </div>
        <button onclick="removeFromCart(${item.id})"
          class="text-red-500 font-bold">Remove</button>
      </div>
    `;
  });

  updateCartTotal();
  updateCartCount();
}

function changeCartQty(id, value) {
  let item = cart.find(product => product.id === id);
  if (!item) return;

  item.quantity += value;
  if (item.quantity < 1) item.quantity = 1;

  localStorage.setItem('cart', JSON.stringify(cart));
  renderCart();
}

function removeFromCart(id) {
  cart = cart.filter(item => item.id !== id);
  localStorage.setItem('cart', JSON.stringify(cart));
  renderCart();
}

function updateCartCount() {
  let total = cart.reduce((sum, item) => sum + item.quantity, 0);
  const cartCountEl = document.getElementById("cartCount");
  if (cartCountEl) cartCountEl.innerText = total;
}

function updateCartTotal() {
  let totalPrice = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
  const totalEl = document.getElementById("cartTotal");
  if (totalEl) totalEl.innerText = totalPrice + ' PKR';
}

// Initialize on page load
renderCart();

</script>

</body>
