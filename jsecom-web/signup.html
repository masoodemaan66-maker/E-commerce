<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Emaan Store</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="w-full bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 md:px-8 flex items-center justify-between h-14">
      <!-- Logo -->
      <img class="h-20 w-auto" src="./public/top logo (1).png" alt="Logo">

      <!-- Menu -->
      <ul class="flex gap-6 text-sm md:text-base items-center">
        <li><a href="./index.html" class="hover:text-green-600">Home</a></li>
        <li><a href="about.html" class="hover:text-green-600">About</a></li>
        <li><a href="product.html" class="hover:text-green-600">Products</a></li>
        <li><a href="contact.html" class="hover:text-green-600">Contact</a></li>
        <li>
          <a href="addToCard.html" class="flex items-center gap-2">
            <i class="fa-solid fa-cart-arrow-down"></i>
            <span id="cartCount">0</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- CENTER AREA -->
  <main class="flex-1 flex items-center justify-center px-4">

    <!-- Sign Up Card -->
    <div class="bg-white w-full max-w-md p-8 rounded-xl shadow-lg">

      <h2 class="text-2xl font-bold text-center mb-2">Create Account</h2>
      <p class="text-gray-500 text-center mb-6">
        Join us and start shopping today
      </p>

      <form onsubmit="return handleSignup()">

        <!-- Name -->
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Full Name</label>
          <div class="relative">
            <i class="fa-solid fa-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input id="name" type="text" placeholder="Your name"
              class="w-full pl-10 pr-3 py-2 border rounded-md focus:ring-2 focus:ring-green-500">
          </div>
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Email</label>
          <div class="relative">
            <i class="fa-solid fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input id="email" type="email" placeholder="example@email.com"
              class="w-full pl-10 pr-3 py-2 border rounded-md focus:ring-2 focus:ring-green-500">
          </div>
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Password</label>
          <div class="relative">
            <i class="fa-solid fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input id="password" type="password" placeholder="••••••••"
              class="w-full pl-10 pr-3 py-2 border rounded-md focus:ring-2 focus:ring-green-500">
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Confirm Password</label>
          <div class="relative">
            <i class="fa-solid fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input id="confirmPassword" type="password" placeholder="••••••••"
              class="w-full pl-10 pr-3 py-2 border rounded-md focus:ring-2 focus:ring-green-500">
          </div>
        </div>

        <!-- Button -->
        <button type="submit"
          class="w-full bg-black text-white py-2 rounded-md hover:bg-green-600 transition font-semibold">
          Sign Up
        </button>

      </form>

      <!-- Login Link -->
      <p class="text-center text-sm mt-6">
        Already have an account?
        <a href="signin.html" class="text-green-600 font-medium hover:underline">
          Sign In
        </a>
      </p>

    </div>

  </main>

  <!-- Script -->
  <script>
    function handleSignup() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!name || !email || !password || !confirmPassword) {
        alert("Please fill all fields");
        return false;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return false;
      }

      // Save user (dummy)
      localStorage.setItem("user", JSON.stringify({
        name,
        email,
        isLoggedIn: true
      }));

      alert("Account created successfully!");
      window.location.href = "index.html";
      return false;
    }
  </script>

</body>
</html>
